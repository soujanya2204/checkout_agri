<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <main class="container">
      <h1 class="heading">
        <ion-icon name="cart-outline"></ion-icon> Shopping Cart
      </h1>
      <div class="item-flex">
        <section class="checkout">
          <h2 class="section-heading">Payment Details</h2>
          <div class="payment-form">
            <div class="payment-method">
              <button class="method selected">
                <ion-icon name="card-outline"></ion-icon>
                <span>Credit Card</span>
                <ion-icon
                  class="checkmark fill"
                  name="checkmark-circle"
                ></ion-icon>
              </button>

              <button class="method">
                <ion-icon name="logo-paypal"></ion-icon>
                <span>PayPal</span>
                <ion-icon
                  class="checkmark"
                  name="checkmark-circle-outline"
                ></ion-icon>
              </button>
            </div>
            <form action="#">
              <div class="cardholder-name">
                <label for="cardholder-name" class="label-default"
                  >Cardholder name</label
                >
                <input
                  type="text"
                  name="cardholder-name"
                  id="cardholder-name"
                  class="input-default"
                />
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default"
                  >Card number</label
                >
                <input
                  type="number"
                  name="card-number"
                  id="card-number"
                  class="input-default"
                />
              </div>

              <div class="input-flex">
                <div class="expire-date">
                  <label for="expire-date" class="label-default"
                    >Expiration date</label
                  >
                  <div class="input-flex">
                    <input
                      type="number"
                      name="day"
                      placeholder="31"
                      min="1"
                      max="31"
                      class="input-default"
                    />
                    /
                    <input
                      type="number"
                      name="month"
                      placeholder="12"
                      min="1"
                      max="12"
                      class="input-default"
                    />
                  </div>
                </div>

                <div class="cvv">
                  <label for="cvv" class="label-default">CVV</label>
                  <input
                    type="number"
                    name="cvv"
                    id="cvv"
                    class="input-default"
                  />
                </div>
              </div>
            </form>
          </div>
          <button class="btn btn-primary">
            <b>Pay </b>Rs:<span id="payAmount"> 2.15</span>
          </button>
        </section>

        <section class="cart">
          <div class="card-item-box">
            <h2 class="section-heading">Order Summary</h2>
            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="tomatoes.png"
                    alt="Red tomatoes"
                    width="80px"
                    class="product-img"
                  />
                </div>
                <div class="detail">
                  <h4 class="product-name">Red tomatoes 1 Kilo</h4>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>

                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>

                    <div class="price">Rs: <span id="price">1.25</span></div>
                  </div>
                </div>

                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>

            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="cabbage.png"
                    alt="Cabbage"
                    width="80px"
                    class="product-img"
                  />
                </div>
                <div class="detail">
                  <h4 class="product-name">Cabbage 1 Pcs</h4>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>

                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>

                    <div class="price">Rs: <span id="price">1.80</span></div>
                  </div>
                </div>

                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="wrapper">
            <div class="discount-token">
              <label for="discount-token" class="label-default"
                >Gift Card/Discount code</label
              >
              <div class="wrapper-flex">
                <input
                  type="text"
                  name="discount-token"
                  id="discount-token"
                  class="input-default"
                />
                <button class="btn btn-outline">Apply</button>
              </div>
            </div>

            <div class="amount">
              <div class="subtotal">
                <span>Subtotal </span
                ><span>Rs: <span id="subtotal">2.05</span></span>
              </div>
              <div class="tax">
                <span>Tax </span><span>Rs: <span id="tax">0.10</span></span>
              </div>
              <div class="shipping">
                <span>Shipping </span
                ><span>Rs: <span id="shipping">0.00</span></span>
              </div>
              <div class="total">
                <span>Total </span><span>Rs: <span id="total">2.15</span></span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
